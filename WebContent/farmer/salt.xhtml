<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
	

<link rel="stylesheet" type="text/css" href="#{resource['css/sdcms.css']}"></link>

	</h:head>
	<h:body id="bodii" >
	<div class="container">
	<div class="container-fluid">
          <header>
          <ui:include src="/pageincludes/farmerHeaderAll.xhtml" />
     
    </header>  
    
    <h3 style="color:teal; text-align: center;">Please record Salt usage details and click save record button</h3>
    
    <h:form>
     
     <p:watermark value="e.g 130.00" for="pricePerKg"></p:watermark>
    <p:watermark value="e.g 1.5" for="amountOfSaltInKg"></p:watermark>
    <p:watermark value="e.g cow12" for="cowtag"></p:watermark>
    <p:watermark value="e.g Molar plus" for="nameOfSalt"></p:watermark>
   
        

<div class="form-group" style="padding: 1em;">

<p:outputLabel for="cowtag" value="Cowtag:" class="col-md-2 control-label" />
<div class="col-md-10">
<p:inputText id="cowtag" value="#{recordSalting.cowtag}" required="true" disabled="true" requiredMessage="cowtag is required" class="form-control"
validatorMessage="Cowtag must be characters and number btw 3-15">
<f:validateLength minimum="3" maximum="15"></f:validateLength>
<f:validateRegex
		pattern="^[a-zA-Z0-9]+$" />
	
</p:inputText>
</div>

</div >


<div class="form-group" style="padding: 1em;">

<p:outputLabel for="nameOfSalt" value="Name Of Salt:" class="col-md-2 control-label" />
<div class="col-md-10">
<p:inputText id="nameOfSalt" value="#{recordSalting.salt.nameOfSalt}" required="true" requiredMessage="Name Of Salt is required" class="form-control"
validatorMessage="Name Of Salt must be characters btw 3-15">
<f:validateLength minimum="3" maximum="15"></f:validateLength>
<f:validateRegex
		pattern="^[a-zA-Z]+$" />
	
</p:inputText>
</div>

</div >


<div class="form-group" style="padding: 1em;">
<p:outputLabel for="amountOfSaltInKg" value="Salt In Kg:" class="col-md-2 control-label"/>
<div class="col-md-10" >
<p:inputText id="amountOfSaltInKg" value="#{recordSalting.salt.amountOfSaltInKg}" required="true" requiredMessage="Amount Of Salt In Kg is required" class="form-control"
validatorMessage="Amount Of Salt In Kg must be real number and not more than 5 kg or less than 0.01">
<f:validateLength minimum="1" maximum="5"></f:validateLength>
		<f:validateDoubleRange minimum="0.01" maximum="5.00"/>
</p:inputText>
</div>

</div>


<div class="form-group" style="padding: 1em;">
<p:outputLabel for="pricePerKg" value="Price Per Kg:" class="col-md-2 control-label"/>
<div class="col-md-10" >
<p:inputText id="pricePerKg" value="#{recordSalting.salt.pricePerKg}" required="true" requiredMessage="Price Per Kg is required" class="form-control"
validatorMessage="Price Per Kg must be a number not more than 1000 or less than 10.00">
<f:validateLength minimum="1" maximum="5"></f:validateLength>
<f:validateDoubleRange minimum="10.00" maximum="1000.00"/>
</p:inputText>
</div>

</div>

  <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" responsive="true">
    <!-- <p:graphicImage name="images/loadingAnimationBar.gif" /> -->
    <i class="fa fa-spinner fa-3x fa-spin" ></i>
</p:dialog>

<div class="form-group" style="padding: 1em;">
<div class="col-md-offset-2 col-md-10">
<p:commandButton   value="Save Record" icon="fa fa-save" class="btn btn-default btn-success"  action="#{recordSalting.saveSalt()}" />

</div >
</div >

    </h:form>
    
    
    
    
    <footer >
		<ui:include src="/pageincludes/farmerFooter.xhtml"/>
</footer>
</div>
</div>
	</h:body>
</html>
