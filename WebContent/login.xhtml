<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
	


	<link rel="stylesheet" type="text/css" href="#{resource['css/sdcms.css']}"></link>

	</h:head>
	<h:body id="bodii" >
	<div class="container">
	<div class="container-fluid">
          <header>
          <ui:include src="/pageincludes/loginHeader.xhtml" />
     
    </header>  
    <h:form>
   <p:watermark value="e.g jmbuthia12@gmail.com" for="email"></p:watermark>
   <p:watermark value="e.g JohnS@n1" for="password"></p:watermark>   
    
    

<div class="form-group" style="padding: 1em;">
<p:outputLabel for="email" value="Email:" class="col-sm-2 control-label"/>
<div class="col-sm-10">
<p:inputText id="email" value="#{loginLogout.farmer.emailAddress}" required="true" requiredMessage="Email address is required" class="form-control"/>
</div>

</div>
    
    
    
    <div class="form-group" style="padding: 1em;">
    <p:outputLabel for="password" value="Password:" class="col-sm-2 control-label"/>
    <div class="col-sm-10">
<p:password id="password" value="#{loginLogout.password}" 
title="Enter Password"
required="true" requiredMessage="password is required" class="form-control" >
 
 </p:password>
 </div>
 </div>
    
    
    
  <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
    <!-- <p:graphicImage name="images/loadingAnimationBar.gif" /> -->
    <i class="fa fa-spinner fa-3x fa-spin" ></i>
</p:dialog>

<div class="form-group" style="padding: 1em;">
<div class="col-sm-offset-2 col-sm-10">
<p:commandButton   value="Login" icon="ui-icon-check" class="btn btn-default btn-success"  action="#{loginLogout.login()}" />

</div >
</div >
    
    
    
    
    </h:form>
    <footer >
		<ui:include src="/pageincludes/footer.xhtml"/>
</footer>
</div>
</div>
	</h:body>
</html>
