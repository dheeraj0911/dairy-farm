<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
	

<link rel="stylesheet" type="text/css" href="#{resource['css/sdcms.css']}"></link>

	</h:head>
	<h:body id="bodii" >
	<div class="container">
	<div class="container-fluid">
          <header>
          <ui:include src="/pageincludes/adminHeaderAll.xhtml" />
     
    </header>  
    
    <h3 style="color:teal; text-align: center;">Please click the accept button to approve the farmer request</h3>
    
    <h:form>
     <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" responsive="true">
    <!-- <p:graphicImage name="images/loadingAnimationBar.gif" /> -->
    <i class="fa fa-spinner fa-3x fa-spin" ></i>
</p:dialog>
            
    
  
   <p:dataTable id="dataM" value="#{documentExporters.allUnacceptedFarmers}"
             var="o"  preserveDataModel="false"
           
            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="6" style="margin-bottom:20px; margin-top:20px;" reflow="true" > 
                 
                 
                 
                  <f:facet name="{Exporters}">
                 
           <h:commandLink>
                <p:graphicImage value="/resources/images/excel.jpg" width="24" />
                <p:dataExporter type="xls" postProcessor="#{documentExporters.postProcessXLS}"
                    target="dataM" fileName="List_of_farmers_to_accept_excel" />
            </h:commandLink>
            
            <h:commandLink>
                <p:graphicImage value="/resources/images/pdf.jpg" width="24" />
                <p:dataExporter type="pdf" target="dataM" preProcessor="#{documentExporters.preProcessPDF}" fileName="List_of_farmers_to_accept_pdf"/>
            </h:commandLink>
               <h:commandLink>
        <p:graphicImage value="/resources/images/csv.png" width="24"/>
        <p:dataExporter type="csv" target="dataM" postProcessor="#{documentExporters.postProcessXLS}" fileName="List_of_farmers_to_accept_csv"  /> 
         </h:commandLink>
    
        </f:facet>
        
        
        
        
                 <f:facet name="header">  
                    List of all request to accept farmer in the SDCMS.  
                </f:facet> 
                
                <p:column  filterBy="#{o.idNo}">
                    <f:facet name="header">  
                        <h:outputText value="Id Number" />  
                    </f:facet>
                    <h:outputText value="#{o.idNo}"/>
                </p:column>
                
                 <p:column sortBy="#{o.firstName}">
                    <f:facet name="header">  
                        <h:outputText value="First Name" />  
                    </f:facet>
                    <h:outputText value="#{o.firstName}"/>
                </p:column>
                
                <p:column sortBy="#{o.lastName}">
                    <f:facet name="header">  
                        <h:outputText value="Last Name" />  
                    </f:facet>
                    <h:outputText value="#{o.lastName}  "/>
                </p:column>
                
                <p:column sortBy="#{o.dob}">
                    <f:facet name="header">  
                        <h:outputText value="Date of Birth" />  
                    </f:facet>
                    <h:outputText value="#{o.dob}"/>
                </p:column>
                
                
                <p:column filterBy="#{o.emailAddress}">
                    <f:facet name="header">  
                        <h:outputText value="Email" />  
                    </f:facet>
                    <h:outputText value="#{o.emailAddress}"/>
                </p:column>
                
                <p:column sortBy="#{o.location}">
                    <f:facet name="header">  
                        <h:outputText value="Location" />  
                    </f:facet>
                    <h:outputText value="#{o.location}"/>
                </p:column>
                
                 <p:column >
                    <f:facet name="header">  
                        <h:outputText value="Action" />  
                    </f:facet>
    
	               <h:commandLink  style="color:blue"   value="Accept" action="adminHome" actionListener="#{acceptFarmer.acceptFarmer()}" >
	<f:param name="email" value="#{o.emailAddress}"/>

	<i class="fa fa-thumbs-o-up"></i>
	
	</h:commandLink>
	
                </p:column>
                
                
            </p:dataTable>
        
 
    
    
    
    </h:form>
    
    
    
    
    <footer >
		<ui:include src="/pageincludes/adminFooter.xhtml"/>
</footer>
</div>
</div>
	</h:body>
</html>
