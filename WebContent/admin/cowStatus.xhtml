<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
	

<link rel="stylesheet" type="text/css" href="#{resource['css/sdcms.css']}"></link>

	</h:head>
	<h:body id="bodii" >
	<div class="container">
	<div class="container-fluid">
          <header>
          <ui:include src="/pageincludes/adminHeaderAll.xhtml" />
     
    </header>  
    
    <h3 style="color:teal; text-align: center;">Change cow staus</h3>
    
    <h:form>
    
    <p:watermark value="e.g Sold" for="status"></p:watermark>
   
    

<div class="form-group" style="padding: 1em;">

<p:outputLabel for="cowtag" value="Cowtag:" class="col-md-2 control-label" />
<div class="col-md-10">
<p:inputText id="cowtag" value="#{removeCow.cowtag}" required="true" disabled="true" requiredMessage="Cowtag is required" class="form-control"
validatorMessage="Cowtag must be characters and numbers btw 3-15">
<f:validateLength minimum="3" maximum="15"></f:validateLength>
<f:validateRegex
		pattern="^[a-zA-Z0-9]+$" />
	
</p:inputText>
</div>

</div >


<div class="form-group" style="padding: 1em;">
 <p:outputLabel for="status" value="Status:" class="col-md-2 control-label"/>
 <div class="col-md-10">


<p:selectOneRadio id="status" value="#{removeCow.status}" required="true" layout="responsive" columns="4">
            <f:selectItem itemLabel="Sold" itemValue="Sold" />
            <f:selectItem itemLabel="Dead" itemValue="Dead" />
            <f:selectItem itemLabel="Sick" itemValue="Sick" itemDisabled="true"/>
             <f:selectItem itemLabel="Alive" itemValue="alive" itemDisabled="true" />
        </p:selectOneRadio>

</div>
        </div>


<div class="form-group" style="padding: 1em;">
<div class="col-md-offset-2 col-md-10">
<p:commandButton   value="Change Status" icon="ui-icon-check" class="btn btn-default btn-success"  action="#{removeCow.changeCowStatus()}" />

</div >
</div >




    
    
    
     <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" responsive="true">
    <!-- <p:graphicImage name="images/loadingAnimationBar.gif" /> -->
    <i class="fa fa-spinner fa-3x fa-spin" ></i>
</p:dialog>
            
    
      
    
    
    </h:form>
    
    
    
    
    <footer >
		<ui:include src="/pageincludes/adminFooter.xhtml"/>
</footer>
</div>
</div>
	</h:body>
</html>
